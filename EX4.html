	<title>EX4</title>
	<script type="text/javascript">
		

		var numero = parseInt(prompt("Introdueix un numero"));


		function algo(numero){
			if (numero<0) {
				return -1;
			}
			else if(numero == 0){
				return 0;
			}
			else{
				return 1;	
			}

		}

		if (algo(numero)<0) {
			alert("El número es inferior a 0");
		}
		else if(algo(numero) == 0){
			alert("El número es 0");	
		}
		else{
			alert("El número es major a 0");	
		}

	</script>
</head>
